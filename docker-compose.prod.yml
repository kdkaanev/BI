services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: bi-backend:${IMAGE_TAG}
    restart: always
    env_file:
      - backend/django_app/.env
    command: >
      sh -c "
      cd bi_dashboard && python3 manage.py migrate &&
      gunicorn bi_dashboard.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      "
    expose:
      - "8000"

  fastapi:
    image: bi-fastapi:${IMAGE_TAG}
    restart: always
    env_file:
      - backend/fastapi_app/.env
    expose:
      - "8001"

  frontend:
    image: bi-frontend:${IMAGE_TAG}
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
