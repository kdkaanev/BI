services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - backend/django_app/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend/django_app
    restart: always
    env_file:
      - backend/django_app/.env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      python3 manage.py migrate &&
      gunicorn bi_dashboard.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      "
    expose:
      - "8000"

  fastapi:
    build: ./backend/fastapi_app
    restart: always
    env_file:
      - backend/fastapi_app/.env
    expose:
      - "8001"

  frontend:
    build: ./frontend/vue_app
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
