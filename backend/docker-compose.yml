version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: bi_postgres
    environment:
      POSTGRES_USER: biuser
      POSTGRES_PASSWORD: bipassword
      POSTGRES_DB: bi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: bi_redis
    ports:
      - "6379:6379"

  django:
    build: ./backend/django_app
    container_name: bi_django
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend/django_app:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  fastapi:
    build: ./backend/fastapi_app
    container_name: bi_fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./backend/fastapi_app:/app
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis

  vue:
    build: ./frontend/vue_app
    container_name: bi_vue
    command: npm run dev -- --host
    working_dir: /app
    volumes:
      - ./frontend/vue_app:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - django
      - fastapi

volumes:
  postgres_data:
